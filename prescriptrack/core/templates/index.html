{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
  <meta charset="UTF-8">
  <title>Prescription Generator</title>
  <link rel="icon" href="data:,">
  <!-- ðŸ–¼ï¸ Favicons -->
  <link rel="apple-touch-icon" sizes="57x57" href="{% static 'favicons/apple-icon-57x57.png' %}">
  <link rel="apple-touch-icon" sizes="60x60" href="{% static 'favicons/apple-icon-60x60.png' %}">
  <link rel="apple-touch-icon" sizes="72x72" href="{% static 'favicons/apple-icon-72x72.png' %}">
  <link rel="apple-touch-icon" sizes="76x76" href="{% static 'favicons/apple-icon-76x76.png' %}">
  <link rel="apple-touch-icon" sizes="114x114" href="{% static 'favicons/apple-icon-114x114.png' %}">
  <link rel="apple-touch-icon" sizes="120x120" href="{% static 'favicons/apple-icon-120x120.png' %}">
  <link rel="apple-touch-icon" sizes="144x144" href="{% static 'favicons/apple-icon-144x144.png' %}">
  <link rel="apple-touch-icon" sizes="152x152" href="{% static 'favicons/apple-icon-152x152.png' %}">
  <link rel="apple-touch-icon" sizes="180x180" href="{% static 'favicons/apple-icon-180x180.png' %}">
  <link rel="icon" type="image/png" sizes="192x192" href="{% static 'favicons/android-icon-192x192.png' %}">
  <link rel="icon" type="image/png" sizes="32x32" href="{% static 'favicons/favicon-32x32.png' %}">
  <link rel="icon" type="image/png" sizes="96x96" href="{% static 'favicons/favicon-96x96.png' %}">
  <link rel="icon" type="image/png" sizes="16x16" href="{% static 'favicons/favicon-16x16.png' %}">
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#ffffff">

  <!-- âœ… Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- ðŸŒˆ Styling -->
  <style>
    body {
      background: linear-gradient(to right, #e3f9f6, #fef5f7);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding-bottom: 40px;
    }

    .header {
      background: linear-gradient(to right, #20c997, #198754);
      color: #ffffff;
      padding: 1.5rem;
      border-radius: 1rem;
      text-align: center;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.08);
      position: relative;
      animation: fadeIn 0.5s ease;
    }

    .header h2 {
      margin: 0;
      font-size: 2.3rem;
      font-weight: 700;
    }

    .icon {
      font-size: 2rem;
      position: absolute;
      top: 1.3rem;
      right: 1.5rem;
      animation: pulse 1.4s infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 0.8; }
      50% { transform: scale(1.2); opacity: 1; }
    }

    .form-container {
      max-width: 700px;
      margin: 2rem auto;
      background-color: #ffffff;
      border-radius: 1rem;
      padding: 2rem;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.06);
      animation: slideUp 0.6s ease-in-out;
    }

    @keyframes slideUp {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .form-label {
      font-weight: 600;
      color: #495057;
    }

    select.form-select,
    textarea.form-control {
      border: 1px solid #ced4da;
      border-radius: 0.5rem;
      transition: box-shadow 0.3s ease;
    }

    select.form-select:focus,
    textarea.form-control:focus {
      box-shadow: 0 0 0 0.2rem rgba(32, 201, 151, 0.3);
    }

    .btn-success {
      font-weight: 600;
      padding: 0.75rem;
      font-size: 1.1rem;
      background-color: #198754;
      border-radius: 0.5rem;
      transition: background-color 0.3s ease;
    }

    .btn-success:hover {
      background-color: #157347;
    }

    #success-alert {
      display: none;
      font-weight: 500;
      animation: bounceFade 0.8s ease-in-out;
    }

    @keyframes bounceFade {
      0% { opacity: 0; transform: scale(0.9); }
      60% { opacity: 1; transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>

<body>
  <div class="container mt-4">
    <div class="header position-relative">
      <h2>ðŸ©º Prescription Generator</h2>
      <div class="icon">âœ…</div>
    </div>

    <div class="form-container">
      <!-- ðŸŸ¢ Success Alert -->
      <div id="success-alert" class="alert alert-success" role="alert">
        Prescription generated successfully!
      </div>

      <!-- ðŸ“‹ Form -->
      <form method="POST" id="prescriptionForm" class="p-4 border rounded bg-white shadow-sm">
        {% csrf_token %}

        <div class="mb-3">
          <label class="form-label">Doctor</label>
      <select name="doctor_id" class="form-select" required>
  <option value="">Select Doctor</option>
  {% for group_name, doctors in group_doctors.items %}
    <optgroup label="{{ group_name }}">
      {% for doctor in doctors %}
        <option value="{{ doctor.id }}">{{ doctor.name }} (ID: {{ doctor.id }})</option>
      {% endfor %}
    </optgroup>
  {% endfor %}
</select>
        </div>

        <div class="mb-3">
          <label class="form-label">Patient</label>
          <select name="patient_id" class="form-select" required>
            <option value="">Select Patient</option>
            {% for patient in patients %}
              <option value="{{ patient.id }}">{{ patient.name }} â€“ {{ patient.phone }} (ID: {{ patient.id }})</option>
            {% endfor %}
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label">Medicine Details</label>
          <textarea name="medicine_details" class="form-control" rows="3" required></textarea>
        </div>

        <button type="submit" class="btn btn-success w-100">Generate Prescription</button>
      </form>
    </div>
  </div>

  <!-- ðŸ›¡ï¸ Disable Right-Click -->
  <script>
    document.addEventListener('contextmenu', function(e) {
      e.preventDefault();
      alert("Right-click is disabled for security purposes.");
    });

    // âœ… Show success alert on submit (optional)
    const form = document.getElementById("prescriptionForm");
    form.addEventListener("submit", function () {
      const alertBox = document.getElementById("success-alert");
      alertBox.style.display = "block";
    });
  </script>
</body>
</html>
