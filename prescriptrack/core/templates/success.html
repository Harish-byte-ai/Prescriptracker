{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
  <meta charset="UTF-8">
  <title>Prescription Created</title>

  <!-- üåü Favicons & Manifest -->
  <link rel="apple-touch-icon" sizes="57x57" href="{% static 'favicons/apple-icon-57x57.png' %}">
  <link rel="apple-touch-icon" sizes="60x60" href="{% static 'favicons/apple-icon-60x60.png' %}">
  <link rel="apple-touch-icon" sizes="72x72" href="{% static 'favicons/apple-icon-72x72.png' %}">
  <link rel="apple-touch-icon" sizes="76x76" href="{% static 'favicons/apple-icon-76x76.png' %}">
  <link rel="apple-touch-icon" sizes="114x114" href="{% static 'favicons/apple-icon-114x114.png' %}">
  <link rel="apple-touch-icon" sizes="120x120" href="{% static 'favicons/apple-icon-120x120.png' %}">
  <link rel="apple-touch-icon" sizes="144x144" href="{% static 'favicons/apple-icon-144x144.png' %}">
  <link rel="apple-touch-icon" sizes="152x152" href="{% static 'favicons/apple-icon-152x152.png' %}">
  <link rel="apple-touch-icon" sizes="180x180" href="{% static 'favicons/apple-icon-180x180.png' %}">
  <link rel="icon" type="image/png" sizes="192x192" href="{% static 'favicons/android-icon-192x192.png' %}">
  <link rel="icon" type="image/png" sizes="32x32" href="{% static 'favicons/favicon-32x32.png' %}">
  <link rel="icon" type="image/png" sizes="96x96" href="{% static 'favicons/favicon-96x96.png' %}">
  <link rel="icon" type="image/png" sizes="16x16" href="{% static 'favicons/favicon-16x16.png' %}">
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#ffffff">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- üé® Custom Styling -->
  <style>
    body {
      background: linear-gradient(to right, #ffe3ec, #e3fdf5);
      font-family: 'Segoe UI', Roboto, sans-serif;
      padding-bottom: 40px;
    }

    .container {
      max-width: 620px;
      margin-top: 50px;
      padding: 2.5rem;
      border-radius: 1rem;
      background: linear-gradient(135deg, #ffffff, #f7f8fa);
      box-shadow: 0 12px 28px rgba(0, 0, 0, 0.08);
      animation: fadeIn 0.5s ease-in-out;
    }

    h2 {
      font-size: 2rem;
      font-weight: 700;
      color: #198754;
      margin-bottom: 1rem;
      animation: popUp 0.6s ease-in-out;
    }

    .success-icon {
      font-size: 1.8rem;
      margin-right: 10px;
      animation: pulse 1.2s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 0.8; }
      50% { transform: scale(1.2); opacity: 1; }
      100% { transform: scale(1); opacity: 0.8; }
    }

    .qr-img {
      display: block;
      margin: 20px auto;
      border: 3px dotted #198754;
      padding: 14px;
      background-color: #ffffff;
      border-radius: 1rem;
      transition: transform 0.3s ease;
    }

    .qr-img:hover {
      transform: scale(1.05);
    }

    .btn {
      font-weight: 600;
      font-size: 1rem;
      border-radius: 0.5rem;
      transition: all 0.3s ease-in-out;
    }

    .btn-outline-success {
      border: 2px solid #198754;
      color: #198754;
      background-color: #fff;
    }

    .btn-outline-success:hover {
      background-color: #198754;
      color: #fff;
    }

    .btn-outline-dark:hover {
      background-color: #343a40;
      color: #fff;
    }

    .btn-outline-primary:hover {
      background-color: #0d6efd;
      color: #fff;
    }

    .btn-outline-secondary:hover {
      background-color: #6c757d;
      color: #fff;
    }

    .btn-group {
      margin-top: 2rem;
    }

    .btn-group a {
      margin: 0.5rem;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>
  <div class="container text-center shadow-sm rounded">
    <h2><span class="success-icon">‚úÖ</span> Prescription Generated Successfully!</h2>

    <img src="{{ prescription.qr_code_image.url }}" alt="Prescription QR" id="qrCodeImage" class="qr-img" width="200">

    <a href="{{ prescription.qr_code_image.url }}" download class="btn btn-outline-success mt-3">
      ‚¨áÔ∏è Download QR Code
    </a>

    <button class="btn btn-outline-dark mt-3" onclick="printQR()">üñ®Ô∏è Print QR Code</button>

    <div class="btn-group">
      <a href="/create/" class="btn btn-outline-primary">Create Another</a>
      <a href="/verify/" class="btn btn-outline-secondary">Verify Prescription</a>
    </div>
  </div>

  <script>
    function printQR() {
      const imgSrc = document.getElementById("qrCodeImage").src;
      const win = window.open('', '_blank');
      win.document.write(`
        <html>
          <head><title>Print Prescription QR</title></head>
          <body style="display: flex; justify-content: center; align-items: center; height: 100vh;">
            <img src="${imgSrc}" style="border: 1px solid #ccc; padding: 10px; max-width: 300px;">
            <script>window.print();<\/script>
          </body>
        </html>
      `);
      win.document.close();
    }

    document.addEventListener('contextmenu', function(e) {
      e.preventDefault();
      alert("Right-click is disabled for security purposes.");
    });
  </script>
</body>
</html>
